<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    <table>
      <tr>
        <td></td>
        <td>
          <input type="radio" name="radio" /> Mr
          <input type="radio" name="radio" /> Mrs
          <input type="radio" name="radio" /> Ms
        </td>
      </tr>
      <tr>
        <td><label for="first">First Name</label></td>
        <td><input type="text" id="first" placeholder="FirstName"></td>
      </tr>
      <tr>
        <td><label for="last">Last Name</label></td>
        <td><input type="text" id="last" placeholder="LastName"></td>
      </tr>
      <tr>
        <td><label for="mail1">Mail Address1</label></td>
        <td><input type="text" id="mail1"></td>
      </tr>
      <tr>
        <td><label for="mail2">Mail Address2</label></td>
        <td><input type="text" id="mail2"></td>
      </tr>
      <tr>
        <td><label for="city">City</label></td>
        <td><input type="text" id="city"></td>
      </tr>
      <tr>
        <td><label for="State">State</label></td>
        <td>
          <select name="" id="State">
            <option value="">Guiarat</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="zip">Zip</label></td>
        <td><input type="text" id="zip"></td>
      </tr>
      <tr>
        <td><label for="upload">Upload photo</label></td>
        <td><input type="file" id="upload"></td>
      </tr>
      <tr>
        <td><label for="E-Mail">E-Mail</label></td>
        <td><input type="text" id="E-Mail"></td>
      </tr>
      <tr>
        <td><label for="phone">Mobile</label></td>
        <td><input type="tel" id="phone" placeholder="+91"></td>
      </tr>
      <tr>
        <td><label for="lang">Languages known</label></td>
        <td>
          <input type="checkbox" id="lang"> Gujarati <br>
          <input type="checkbox" id="lang"> Hindi <br>
          <input type="checkbox" id="lang"> English <br>
          <input type="checkbox" id="lang"> Marathi <br>
        </td>
      </tr>
      <tr>
        <td><label for="lang">Additional Information</label></td>
        <td>
          <textarea name="" id="" cols="30" rows="5" placeholder="Optional"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="submit">
          <input type="submit" value="reset">
        </td>
      </tr>
    </table>
  </body>
</html>
