<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6 style="color: red;">Text Formatting Tags</h6>
    <table border="1">
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normat text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font & its attribute</td>
            <td style="color: blue;"><b>hello world</b></td>
        </tr>
        <tr>
            <td>&#60b&#62</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&#60i&#62</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&#60u&#62</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&#60em&#62</td>
            <td><em>Emphasis</em></td>
        </tr>
        <tr>
            <td>&#60strong&#62</td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td>&#60TELETYPE&#62</td>
            <td><tt>STRONG</tt></td>
        </tr>
        <tr>
            <td>&#60CITE&#62</td>
            <td><cite>Ciation</cite></td>
        </tr>
        <tr>
            <td>&#60STRIKE&#62</td>
            <td><strike>strike through text</strike></td>
        </tr>
        <tr>
            <td>&#60BIG&#62</td>
            <td><big>text in big font</big></td>
        </tr>
        <tr>
            <td>&#60SMALL&#62</td>
            <td><small>text in small font</small></td>
        </tr>
        <tr>
            <td>&#60SUB&#62</td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td>&#60SUP&#62</td>
            <td>a<sup>b</sup></td>
        </tr>
    </table>
</body>
</html>
